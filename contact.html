<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link href="res/css-f/img/V letter.png" rel="shortcut icon" type="image/png">
    <link href="res/css-f/contact.css" rel="stylesheet" type="text/css" media="all">
	<!--Metadata-->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Contact Us">
    <!--web-fonts-->
    <link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,300,600,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!---header--->
	<div class="header">
	  <h1>Drop your queries,suggestions or comments here.</h1>
	</div>
	<!---main--->
	<div class="main">
	  <div class="main-section">
	    <div class="Form">
		  <h2>Get in touch.</h2>
		  <p>Feel free to drop us a line and we'll get back to you soonest.</p>
		  <span></span>
		  <!--Contact form-->
		  <form action="#" method="POST">
			<h4>Your name</h4>
			<input type="text" class="user" placeholder="Johne Bohnee">
			<h4>Your email address</h4>
			<input type="email" class="email" placeholder="example@mail.com">
			<h4>Your message</h4>
			<textarea class="msg" placeholder="Message" required="true"></textarea>
			<input type="submit" value="Send your message">
		  </form>
		</div> 
	  </div>
    </div>
	<!--Footer-->
	<div class="footer">
	  <p>&copy; 2016 Vextre Inc. All rights reserved</p>
	</div>
  </body>   
</html>
